<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div id="time">
        <div class="circle" style="--clr:#ff2972;">
            <div class="punto pun_h"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="hh"></circle>
            </svg>
          <div id="hours">00</div>
        </div>
        <div class="circle" style="--clr:#ff2972;">
            <div class="punto pun_m"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="mm"></circle>
            </svg>
            <div id="minutes">00</div>
        </div>
        <div class="circle" style="--clr:#ff2972;">
            <div class="punto pun_s"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="ss"></circle>
            </svg>
            <div id="seconds">00</div>
        </div>
        <div class="ap">
            <div id="ampm">AM</div>
        </div>
    </div>
    <script>
            let hours = document.getElementById('hours');
            let h = new Date().getHours();
            hours.innerHTML = h;
            
        setInterval(() =>{
            let hours = document.getElementById('hours');
            let minutes = document.getElementById('minutes');
            let seconds = document.getElementById('seconds');
            let ampm = document.getElementById('ampm');

            let hh = document.getElementById('hh');
            let mm = document.getElementById('mm');
            let ss = document.getElementById('ss');

            let pun_h = document.querySelector('.pun_h');
            let pun_m = document.querySelector('.pun_m');
            let pun_s = document.querySelector('.pun_s');
        
            let h = new Date().getHours();
            let m = new Date().getMinutes();
            let s = new Date().getSeconds();
            let am = h >= 12 ? "PM" : "AM";


            hours.innerHTML = h + "<br><span>Horas</span>";
            minutes.innerHTML = m + "<br><span>Minutos</span>";
            seconds.innerHTML = s + "<br><span>Segundos</span>";
            ampm.innerHTML = am;

            hh.style.strokeDashoffset = 440 - (440 * h) / 24;
            mm.style.strokeDashoffset = 440 - (440 * m) / 60;
            ss.style.strokeDashoffset = 440 - (440 * s) / 60;

            pun_h.style.transform = `rotate(${h * 15}deg)`;
            pun_m.style.transform = `rotate(${m * 6}deg)`;
            pun_s.style.transform = `rotate(${s * 6}deg)`;


        })
    </script>
</body>
</html>
